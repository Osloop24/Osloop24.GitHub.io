<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidiendo Perdón</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #image-container {
            display: none;
        }
    </style>
</head>
<body class="bg-light text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="card shadow p-4 border-0">
            <div class="card-body">
                <h1 class="text-primary mb-3">¿Me perdonas?</h1>
                <p class="lead text-muted">
                    Queiro pedirte perdón de todo corazón por no contestarte bella, me senti muy apenado e hice esto para ti. 
                    Espero que puedas darme la oportunidad de corregirlo, ya no volverá a pasar.
                </p>
                <button class="btn btn-primary mt-3" onclick="handleClick()">Aceptar mis disculpas</button>
                <div id="image-container" class="mt-4">
                    <img src="https://imagenes.diariodenavarra.es/files/image_477_265/uploads/2021/02/18/60ae5c9db9f42.jpeg" alt="Perdón" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script>
        function handleClick() {
            alert('Gracias por entender <3'); // Muestra el mensaje emergente
            const imageContainer = document.getElementById('image-container');
            imageContainer.style.display = 'block'; // Muestra la imagen
        }
    </script>
</body>
</html>
